<!-- 哪吒面板界面美化 - 模块化版本 -->
<script>
  // ------------------ 哪吒面板基础配置 ------------------
  window.CustomBackgroundImage = "https://imgr2.952536.xyz/Hexo/Wallpaper/wallhaven-6d8x2l.png"; // 【PC端背景】桌面端页面的主背景图片URL
  window.CustomMobileBackgroundImage = "https://imgr2.952536.xyz/Hexo/Wallpaper/wallhaven-6d8x2l.png"; // 【移动端背景】移动端页面的主背景图片URL
  window.CustomLogo = "https://imgr2.952536.xyz/Hexo/Decoration/bleachlogo.png"; // 【LOGO】页面左上角的LOGO图片URL
  window.CustomDesc = "『卍解·天鎖斬月』"; // 【描述】LOGO下方的描述文字
  window.ShowNetTransfer = true; // 【流量显示】是否在卡片上显示实时上下行流量 (true/false)
  window.ForceCardInline = false; // 【卡片排列】是否强制所有服务器卡片在同一行显示 (true/false)
  window.DisableAnimatedMan = true; // 【人物动画】是否禁用看板娘动画 (true/false)
  window.FixedTopServerName = false; // 【名称位置】是否将服务器名称固定在卡片顶部 (true/false)
  window.ForceTheme = ""; // 【强制主题】强制使用指定主题 ("light" 或 "dark", 留空则跟随系统)
</script>
